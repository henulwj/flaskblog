{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}个人信息-FlaskBlog{% endblock %}

{% block page_content %}
    <div class="page-header">
        <h1>个人信息</h1>
    </div>
    <div class="col-md-4">
        <ul>
            <li>用户名：{{ user.username }}</li>
            <li>邮箱：{{ user.email }}</li>
            <li>状态：{% if user.confirmed %}已激活{% else %}未激活{% endif %}</li>
        </ul>
    </div>
{% endblock %}
