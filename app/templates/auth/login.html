{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}登录-FlaskBlog{% endblock %}

{% block page_content %}
    <div class="page-header">
        <h1>登录</h1>
    </div>
    <div class="col-md-4">
        {{ wtf.quick_form(form) }}
        <br>
        <p>忘记密码? <a href="{{ url_for('auth.password_reset_request') }}">点此重置</a></p>
        <p>注册新用户? <a href="{{ url_for('auth.register') }}">点此注册</a></p>
    </div>
{% endblock %}
