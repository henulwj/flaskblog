{% extends "base.html" %}

{% block title %}{{ post.title }}-FlaskBlog{% endblock %}

{% block page_content %}
        <div class="row">
            <div class="span2">
                <h3>{{ post.title }}</h3>  &nbsp;&nbsp;
                <p>
                    {{ moment(post.timestamp).format('LLL') }}
                    <a href="{{ url_for('main.profile', username=post.author.username) }}">
                        <img  src="{{ url_for('static', filename='default_avatar.png') }}" width="18px" height="18px" />
                    </a>
                    <a href="{{ url_for('main.profile', username=post.author.username) }}">{{ post.author.username }}</a>
                </p>
            </div>
            <div class="span10">
                <div>
                    {{ post.body_html | safe }}
                </div>
            </div>
        </div>
    </div>

{% endblock %}
